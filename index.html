<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novia del Cordero - App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --principal: #1a2a6c; --acento: #b21f1f; --fondo: #fdbb2d; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f4f4; padding-bottom: 30px; }
        .header { background: linear-gradient(to right, #1a2a6c, #b21f1f); color: white; text-align: center; padding: 40px 20px; border-radius: 0 0 20px 20px; }
        .container { padding: 15px; max-width: 500px; margin: auto; }
        .video-box { background: white; border-radius: 15px; overflow: hidden; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .dia-btn { width: 100%; background: white; border: none; padding: 15px; margin-bottom: 10px; border-radius: 10px; text-align: left; font-size: 18px; font-weight: bold; color: #333; display: flex; justify-content: space-between; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .detalle { max-height: 0; overflow: hidden; transition: 0.3s; background: white; margin-top: -10px; margin-bottom: 10px; border-radius: 0 0 10px 10px; padding: 0 15px; }
        .info { padding: 15px 0; border-top: 1px solid #eee; color: #555; }
        .tag { background: #27ae60; color: white; padding: 3px 8px; border-radius: 5px; font-size: 12px; }
    </style>
</head>
<body>

<div class="header">
    <h1>NOVIA DEL CORDERO</h1>
    <p>Bienvenidos a nuestra casa</p>
</div>

<div class="container">
    <div class="video-box">
        <div style="padding: 10px; font-weight: bold; text-align: center;">MIRA NUESTRA INVITACIÓN</div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
        </div>
    </div>

    <button class="dia-btn" onclick="tgl('l')">Lunes <i class="fas fa-chevron-down"></i></button>
    <div id="l" class="detalle"><div class="info"><strong>Culto de Oración:</strong> 7:00 PM <br> <span class="tag">Presencial</span></div></div>

    <button class="dia-btn" onclick="tgl('ma')">Martes <i class="fas fa-chevron-down"></i></button>
    <div id="ma" class="detalle"><div class="info"><strong>Estudio Bíblico:</strong> 6:30 PM</div></div>

    <button class="dia-btn" onclick="tgl('mi')">Miércoles <i class="fas fa-chevron-down"></i></button>
    <div id="mi" class="detalle"><div class="info"><strong>Sociedad de Damas:</strong> 4:00 PM</div></div>

    <button class="dia-btn" onclick="tgl('j')">Jueves <i class="fas fa-chevron-down"></i></button>
    <div id="j" class="detalle"><div class="info"><strong>Células Familiares:</strong> (En los hogares)</div></div>

    <button class="dia-btn" onclick="tgl('v')">Viernes <i class="fas fa-chevron-down"></i></button>
    <div id="v" class="detalle"><div class="info"><strong>Culto de Jóvenes:</strong> 7:30 PM</div></div>

    <button class="dia-btn" onclick="tgl('s')">Sábado <i class="fas fa-chevron-down"></i></button>
    <div id="s" class="detalle"><div class="info"><strong>Ensayo de Coro:</strong> 3:00 PM</div></div>

    <button class="dia-btn" onclick="tgl('d')" style="color: #b21f1f;">Domingo <i class="fas fa-cross"></i></button>
    <div id="d" class="detalle"><div class="info"><strong>ESCUELA DOMINICAL:</strong> 9:00 AM <br> <strong>CULTO GENERAL:</strong> 11:00 AM</div></div>
</div>

<script>
    function tgl(id) {
        var e = document.getElementById(id);
        if (e.style.maxHeight) { e.style.maxHeight = null; } 
        else { document.querySelectorAll('.detalle').forEach(x => x.style.maxHeight = null); e.style.maxHeight = e.scrollHeight + "px"; }
    }
</script>

</body>
</html>
